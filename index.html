<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maio Amarelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Quiz Maio Amarelo</h1>
            <p>Participe do nosso quiz e aprenda mais sobre segurança no trânsito e no trabalho!</p>
            <button id="start-btn">Iniciar Quiz</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <h2>Questionário - Maio Amarelo</h2>
            <p id="question"></p>
            <div id="answers"></div>
            <button id="next-btn" style="display: none;">Próxima Pergunta</button>
        </div>

        <div id="result-screen" style="display: none;">
            <h2>Resultado</h2>
            <p id="result-text"></p>
            <button id="restart-btn">Reiniciar Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
