<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Miss√£o Hiperb√°rica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001f3f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .panel {
      background: #003366;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
    .status {
      font-size: 20px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .warning {
      color: yellow;
    }
    .danger {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Miss√£o Hiperb√°rica</h1>
<p>Mantenha o paciente seguro controlando a press√£o e o tempo.</p>

<div class="panel">
  <div class="status">‚è±Ô∏è Tempo: <span id="time">0</span>s</div>
  <div class="status">‚öôÔ∏è Press√£o: <span id="pressure">1.0</span> ATA</div>
  <div class="status">ü´Å Oxig√™nio: <span id="oxygen">100</span>%</div>
  <div id="alert" class="status"></div>
  <button onclick="increasePressure()">Aumentar Press√£o</button>
  <button onclick="decreasePressure()">Reduzir Press√£o</button>
</div>

<script>
  let pressure = 1.0;
  let oxygen = 100;
  let time = 0;
  let interval;

  function updateDisplay() {
    document.getElementById('pressure').textContent = pressure.toFixed(1);
    document.getElementById('oxygen').textContent = oxygen + '%';
    document.getElementById('time').textContent = time;

    let alert = document.getElementById('alert');
    alert.textContent = "";

    if (pressure > 3.0 || pressure < 1.0) {
      alert.textContent = "‚ö†Ô∏è Press√£o perigosa!";
      alert.className = "status danger";
      clearInterval(interval);
    } else if (oxygen < 50) {
      alert.textContent = "‚ö†Ô∏è N√≠vel de oxig√™nio cr√≠tico!";
      alert.className = "status danger";
      clearInterval(interval);
    } else if (time >= 60) {
      alert.textContent = "‚è∞ Tempo limite atingido!";
      alert.className = "status warning";
      clearInterval(interval);
    }
  }

  function increasePressure() {
    pressure += 0.1;
    oxygen -= 2;
    updateDisplay();
  }

  function decreasePressure() {
    pressure -= 0.1;
    oxygen += 2;
    updateDisplay();
  }

  function startGame() {
    interval = setInterval(() => {
      time++;
      oxygen -= 1;
      updateDisplay();
    }, 1000);
  }

  startGame();
</script>

</body>
</html>
